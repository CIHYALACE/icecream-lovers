<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- link for the used font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Berkshire+Swash&family=Petit+Formal+Script&display=swap");
    </style>
    <!-- link for fa fa icons -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Bootstrap Version</title>
</head>
<body>

    <section class="first-section d-flex align-items-center" style="height: 90vh; background: url(/images/lady-mozza.jpeg) center/cover;">
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-md-4 position-relative bg-white text-center rounded-circle d-flex flex-column justify-content-center align-items-center overflow-hidden" 
                    style="height: 88%; border-bottom: 25px solid #C23E82; margin-left: 10%;">
                    
                    <h5 class="w-75 text-dark fw-normal" style="height: 15%; font-size: 60px; margin-bottom: 100px;">Title</h5>
                    
                    <p class="w-75" style="font-size: 15px;">Your description text goes here.</p>
                    
                    <button class="btn btn-primary btn-sm">Click Me</button>

                    <!-- Floating Circle -->
                    <div class="position-absolute rounded-circle" 
                        style="width: 30%; height: 30%; background: #683292; top: -60px; left: 35%;">
                    </div>

                    <!-- Floating Image -->
                    <img src="/images/example.png" class="position-absolute" 
                        style="width: 40%; height: 50%; top: 60%; left: 40%;">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
